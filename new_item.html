<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Новый товар | Настолки.ru</title>
    <link rel="stylesheet" type="text/css" href="styles/new_item.css" />
    <link rel="stylesheet" type="text/css" href="styles/city_select.css" />
  </head>

  <body>
    <header class="flex-container">
      <div class="logo-container" style="flex-grow: 1">
        <a href="index.html">
          <img
            src="logos/Nastolkiru-logos_transparent.png"
            alt="Nastolki.ru"
            class="logo"
          />
        </a>
      </div>
      <div style="flex-grow: 8" class="flex-container-columned">
        <div class="flex-container">
          <div style="flex-grow: 2">
            <div class="flex-container centered">
              <p>
                Горячая линия: <a href="tel:+78005553535">8(800)555-35-35</a>
              </p>
              <button
                id="region-button"
                style="margin-left: 20px"
                type="button"
              >
                Выбор региона
              </button>
            </div>

            <div id="city-list" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <select id="city-select">
                  <option value="">Выберите город</option>
                </select>
                <button id="save-city-button" type="button">Сохранить</button>
              </div>
            </div>
            <form
              class="flex-container centered"
              style="margin-top: 10px"
              action="catalog.html"
            >
              <input
                type="text"
                name="search-query"
                placeholder="Введите поисковый запрос"
                class="search-bar"
              />
              <button
                class="text-styling"
                style="margin-left: 10px"
                type="submit"
              >
                Поиск
              </button>
            </form>
          </div>

          <div style="flex-grow: 1" class="flex-container centered">
            <a href="login.html"><button type="button">Вход</button></a>
            <a href="index.html" style="margin-left: 10px"
              ><img alt="Избранное" src="buttons/favorite.svg" height="30"
            /></a>
            <a href="index.html" style="margin-left: 10px"
              ><img alt="Корзина" src="buttons/cart.png" height="30"
            /></a>
          </div>
        </div>

        <div class="flex-container" style="align-items: center">
          <nav style="flex-grow: 3">
            <ul class="flex-container">
              <li>
                <a href="index.html">
                  <img src="buttons/menu.png" alt="-" height="10" />
                  Все категории
                </a>
              </li>
              <li><a href="#">Настольные игры</a></li>
              <li><a href="#">Коллекционные карточные игры</a></li>
              <li><a href="#">Традиционные игры</a></li>
            </ul>
          </nav>
          <div style="flex-grow: 2">
            <a href="about.html">
              <button type="button">О магазине</button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="flex-container centered">
        <form class="new-item-form js-item-form">
          <h1 class="heading-form">Ввод нового товара</h1>

          <div class="input-form">
            <label for="item-name">Название</label>
            <input
              name="item-name"
              type="text"
              style="width: 60%"
              class="js-item-name"
            />
            <div class="error-message" id="item-name-error"></div>
          </div>

          <div class="input-form js-item-code">
            <label for="item-qr">Ссылка на изображение</label>
            <input
              name="item-qr"
              type="text"
              maxlength="130"
              class="js-item-code js-item-code1"
            />
            <div class="error-message" id="item-qr-error"></div>
          </div>

          <div class="input-form">
            <label for="item-price">Цена</label>
            <input
              name="item-price"
              type="text"
              maxlength="7"
              style="text-align: right"
              class="js-item-price"
            />
            ₽
            <div class="error-message" id="item-price-error"></div>
          </div>

          <div class="input-form">
            <label for="item-quantity">Артикул</label>
            <input
              name="item-quantity"
              type="text"
              maxlength="900000000"
              style="text-align: right"
              class="js-item-quantity"
            />
            шт
            <div class="error-message" id="item-quantity-error"></div>
          </div>

          <fieldset class="input-form">
            <legend>
              <b>Категории</b>
            </legend>
            <div>
              <input type="checkbox" id="tabletop-game" name="tabletop-game" />
              <label for="tabletop-game">Настольные</label>
            </div>
            <div>
              <input type="checkbox" id="card-game" name="card-game" />
              <label for="card-game">Карточные</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="traditional-game"
                name="traditional-game"
              />
              <label for="traditional-game">Традиционные</label>
            </div>
            <div>
              <input type="checkbox" id="wargame" name="wargame" />
              <label for="wargame">Варгеймы</label>
            </div>
            <div class="error-message" id="category-error"></div>
          </fieldset>

          <fieldset class="input-form">
            <legend>
              <b>Производитель</b>
            </legend>
            <div class="radiobutton">
              <input type="radio" value="hobby-games" name="manufacturer" />
              <label for="hobby-games">Hobby Games</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="mosigra" name="manufacturer" />
              <label for="mosigra">Мосигра</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="nastolkiru" name="manufacturer" />
              <label for="nastolkiru">Nastolki.ru</label>
            </div>
            <div class="error-message" id="manufacturer-error"></div>
          </fieldset>

          <fieldset class="input-form">
            <legend>
              <b>Количество игроков</b>
            </legend>
            <div class="radiobutton">
              <input type="radio" value="players-one" name="players" />
              <label for="players-one">1</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="players-two" name="players" />
              <label for="players-two">2</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="players-three" name="players" />
              <label for="players-three">3</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="players-four" name="players" />
              <label for="players-four">4</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="players-four-plus" name="players" />
              <label for="players-four">Более 4</label>
            </div>
            <div class="error-message" id="players-error"></div>
          </fieldset>

          <fieldset class="input-form">
            <legend>
              <b>Длительность игры</b>
            </legend>
            <div class="radiobutton">
              <input type="radio" value="to-30" name="time" />
              <label for="mosigra">До 30 минут</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="to-60" name="time" />
              <label for="nastolkiru">31-60 минут</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="to-120" name="time" />
              <label for="mosigra">61-120 минут</label>
            </div>
            <div class="radiobutton">
              <input type="radio" value="up-120" name="time" />
              <label for="nastolkiru">Больше 120 минут</label>
            </div>
            <div class="error-message" id="time-error"></div>
          </fieldset>

          <div class="button-form">
            <button type="submit">Добавить товар</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="flex-container centered">
      <span>Синицын М.Е. 6413 - Лабораторная работа по ТСИ</span>
    </footer>
    <script src="./scripts/ENUM_functions.js"></script>
    <script src="./scripts/get_cities.js"></script>
    <script src="scripts/post_new_item.js"></script>
  </body>
</html>
